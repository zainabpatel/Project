    <a name="submit"></a>
      <div class="container" id="submit">
        <h2>Submit Form</h2>
        <p>
          Send us black women in STEM that deserve to be featured!
        </p>
             
              
        <div class="container" id="form">
          <form id="contact-form" method="POST" action="">
          <input name="name" type="text" class="form-control" placeholder="Name" required>
          <br>
          <input name="email" type="email" class="form-control" placeholder="Email" required>
          <br>
          <textarea name="message" class="form-control" placeholder="Type your message here..." rows="20" required></textarea>
          <br>
          <input type="submit" class="form-control submit" value="SEND" onclick="return confirm('Are you sure?')">
                </form></div>
